<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙貨幣計算機</title>
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIumbmeiyqOW5o+ioiOeul+apnyIsCiAgInNob3J0X25hbWUiOiAi6ZuZ6LKo5bmj6KiI566X5qmfIiwKICAic3RhcnRfdXJsIjogIi8iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiNmZmZmZmYiLAogICJ0aGVtZV9jb2xvciI6ICIjMDAwMDAwIgp9">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 300px;
        }
        .display {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            border-radius: 5px;
            height: 60px;
            overflow: hidden;
        }
        .local-currency {
            border-bottom: 1px solid #ccc;
            height: 30px;
        }
        .twd-currency {
            font-size: 18px;
            color: #666;
            height: 30px;
        }
        .exchange-rate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
        }
        .exchange-rate label {
            display: flex;
            align-items: center;
        }
        .exchange-rate input {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
            border: none;
            margin-left: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .number, .decimal {
            background-color: #4CAF50;
            color: white;
        }
        .operator {
            background-color: #2196F3;
            color: white;
        }
        .equals {
            background-color: #FF9800;
            color: white;
            grid-row: span 2;
        }
        .clear, .backspace {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="local-currency" id="localDisplay">0</div>
            <div class="twd-currency" id="twdDisplay">0 TWD</div>
        </div>
        <div class="exchange-rate">
            <label>
                匯率
                <input type="number" id="exchangeRateInput" value="0.21" min="0" step="0.01" onchange="updateExchangeRate()">
            </label>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="backspace()">←</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
            <button class="number" onclick="appendToDisplay('00')">00</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        let exchangeRate = 0.23; // 預設匯率：1 外幣 = 0.21 台幣

        function updateDisplay() {
            document.getElementById('localDisplay').textContent = displayValue;
            try {
                const result = eval(displayValue);
                const twdResult = result * exchangeRate;
                document.getElementById('twdDisplay').textContent = `${twdResult.toFixed(2)} TWD`;
            } catch (error) {
                document.getElementById('twdDisplay').textContent = '0 TWD';
            }
        }

        function appendToDisplay(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function backspace() {
            displayValue = displayValue.slice(0, -1);
            if (displayValue === '') {
                displayValue = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue).toString();
                updateDisplay();
            } catch (error) {
                displayValue = '錯誤';
                updateDisplay();
            }
        }

        function updateExchangeRate() {
            const newRate = parseFloat(document.getElementById('exchangeRateInput').value);
            if (!isNaN(newRate) && newRate > 0) {
                exchangeRate = newRate;
                updateDisplay();
            } else {
                alert('請輸入有效的匯率');
                document.getElementById('exchangeRateInput').value = exchangeRate;
            }
        }

        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
